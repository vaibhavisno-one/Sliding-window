<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div id="back">
    <!-- cursor follow -->
    <div class="circle"></div>
   
    <!-- typewriter effect -->
    <div class="typewriter">
        <div>
            <p>The Sliding Window Effect</p>
        </div>
    </div>
    <!-- image tracker effect -->
    <div id="image__track"
    data-mouse-down-at="0" data-prev-percentage="0">
        <img class="image" src="./assets/1.jpeg" alt="" draggable="false">
        <img class="image" src="./assets/2.avif" alt="" draggable="false">
        <img class="image" src="./assets/3.avif" alt="" draggable="false">
        <img class="image" src="./assets/4.avif" alt="" draggable="false">
        <img class="image" src="./assets/5.jpeg" alt="" draggable="false">
        <img class="image" src="./assets/6.jpeg" alt="" draggable="false">
        

    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
